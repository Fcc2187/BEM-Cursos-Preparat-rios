<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turmas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(65, 88, 208);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile h3 {
            margin: 10px 0 5px;
            color: black;
            text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.3);
        }

        .sidebar .profile p {
            color: #555;
            text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.3);
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            background-color: rgb(65, 88, 208);
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.9);
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease; 
        }

        .sidebar nav a:hover {
            background-color: rgb(54, 74, 175);
        }

        .container {
            flex: 1;
            padding: 20px;
            background-color: rgb(65, 88, 208);
            color: white;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.5);
        }

        .table-container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: rgb(11, 173, 38);
            border-radius: 15px;
            color: rgb(255, 255, 255);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ffffff;
            color: black; 
            font-weight: bold; 
            text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.3);
        }

        tr:nth-child(even) {
            background-color: rgb(11, 173, 38);
        }

        a, button {
            background-color: #007BFF; 
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        a {
            margin-right: 10px;
        }

        .remover-turma {
            background-color: #D9534F;
        }

        .remover-turma:hover {
            background-color: #C9302C;
        }

        .add-turma {
            display: block;
            text-align: center;
            background-color: rgb(11, 173, 38);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            width: 250px;
            margin: 50px auto;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s ease; 
        }

        .add-turma:hover {
            background-color: rgb(11, 147, 34);
        }

      
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button.btn-confirm, button.btn-cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.btn-confirm {
            background-color: #007BFF;
            color: white;
        }

        button.btn-cancel {
            background-color: #D9534F;
            color: white;
        }

        button.btn-confirm:hover {
            background-color: #0056b3;
        }

        button.btn-cancel:hover {
            background-color: #C9302C;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .menu-botoes{
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.9);
            background-color: #007BFF; 
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease; 
        }

        .menu-botoes:hover{
            background-color: #0a70dd; 
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .gerenciamento-botao {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border: 2px solid white;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s ease; 
        }

        .gerenciamento-botao:hover {
            background-color: rgba(20, 106, 198, 0.8); 
        }

        .gerenciamento-botao2 {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border: 2px solid white;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            background-color: #C9302C; 
            transition: background-color 0.5s ease; 
        }

        .gerenciamento-botao2:hover {
            background-color: #892523;
        }
    
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                display: flex;
                justify-content: space-between;
                flex-direction: row;
            }

            .sidebar nav {
                flex-direction: row;
                justify-content: space-around;
            }

            .container {
                padding: 10px;
            }

            .table-container {
                padding: 10px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                flex-direction: column;
                align-items: center;
            }

            .sidebar nav {
                flex-direction: column;
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .table-container {
                padding: 15px;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <img src="/static/imgfunc.jpg" alt="funcionario" width="100" height="100" style="margin-top: 20px; margin-left: 10px;">
            <h3>Nome e Sobrenome</h3>
            <p>Função</p>
        </div>
        <nav>
            <a href="#" id="menu-botoes">Turmas</a>
        </nav>
    </div>

    <div class="container">
        <h2>Lista de Turmas</h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Unidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for turma in turmas %}
                    <tr id="turma-{{ turma.id }}">
                        <td>{{ turma.nome }}</td>
                        <td>{{ turma.unidade }}</td>
                        <td>
                            <a href="{% url 'alunos' turma_id=turma.id %}" class="gerenciar-alunos gerenciamento-botao">Gerenciar Alunos</a>
                            <button class="remover-turma gerenciamento-botao2" data-id="{{ turma.id }}">Remover</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{% url 'adicionar_turma' %}" class="add-turma" style="text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.5);">Adicionar Turma</a>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Confirmação</h3>
            <p>Tem certeza que deseja remover esta turma?</p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="btn-confirm">Sim</button>
                <button id="confirm-no" class="btn-cancel">Não</button>
            </div>
        </div>
    </div>

  
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Sucesso</h3>
            <p id="success-text"></p>
            <button id="success-ok" class="btn-confirm">Ok</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
           
            function abrirModalConfirmacao(turmaId, callback) {
                $('#confirm-modal').fadeIn();
                $('#confirm-yes').off('click').on('click', function() {
                    $('#confirm-modal').fadeOut();
                    callback(true); 
                });
                $('#confirm-no').off('click').on('click', function() {
                    $('#confirm-modal').fadeOut();
                    callback(false); 
                });
            }

          
            function abrirModalSucesso(mensagem, reloadAfter) {
                $('#success-text').text(mensagem);
                $('#success-modal').fadeIn();

          
                $('#success-ok').off('click').on('click', function() {
                    $('#success-modal').fadeOut();
                    if (reloadAfter) {
                        location.reload(); 
                    }
                });
            }

            $('.close').on('click', function() {
                $(this).closest('.modal').fadeOut();
            });

            $('.remover-turma').on('click', function() {
                var turmaId = $(this).data('id');
                abrirModalConfirmacao(turmaId, function(confirmed) {
                    if (confirmed) {
                        $.ajax({
                            url: '{% url "remover_turma" 0 %}'.replace('0', turmaId),
                            type: 'POST',
                            data: {
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                                'method': 'DELETE',
                                'turma_id': turmaId
                            },
                            success: function(response) {
                                abrirModalSucesso('Turma removida com sucesso!', true);
                                $('#turma-' + turmaId).remove();
                            },
                            error: function(xhr, status, error) {
                                abrirModalSucesso('Erro ao remover a turma: ' + xhr.responseText, false);
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
