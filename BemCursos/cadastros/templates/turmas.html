<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turmas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(65, 88, 208);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile h3 {
            margin: 10px 0 5px;
            color: black;
        }

        .sidebar .profile p {
            color: #555;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            background-color: rgb(65, 88, 208);
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar nav a:hover {
            background-color: rgb(35, 218, 67);
        }

        .container {
            flex: 1;
            padding: 20px;
            background-color: rgb(65, 88, 208);
            color: white;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        .table-container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: rgb(35, 218, 67);
            border-radius: 15px;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ffffff;
            color: black; 
            font-weight: bold; 
        }

        tr:nth-child(even) {
            background-color: rgb(35, 218, 67);
        }

        a, button {
            background-color: #007BFF; 
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        a {
            margin-right: 10px;
        }

        .remover-turma {
            background-color: #D9534F;
        }

        .remover-turma:hover {
            background-color: #C9302C;
        }

        .add-turma {
            display: block;
            text-align: center;
            background-color: rgb(35, 218, 67);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            width: 250px;
            margin: 50px auto;
        }

        .add-turma:hover {
            background-color: rgb(26, 170, 50);
        }

    
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                display: flex;
                justify-content: space-between;
                flex-direction: row;
            }

            .sidebar nav {
                flex-direction: row;
                justify-content: space-around;
            }

            .container {
                padding: 10px;
            }

            .table-container {
                padding: 10px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                flex-direction: column;
                align-items: center;
            }

            .sidebar nav {
                flex-direction: column;
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .table-container {
                padding: 15px;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>


    <div class="sidebar">
        <div class="profile">
            <h3>Nome e Sobrenome</h3>
            <p>Função</p>
        </div>
        <nav>
            <a href="#">Turmas</a>
            <a href="#">Ranking Geral</a>
            <a href="#">Notas</a>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h2>Lista de Turmas</h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Unidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for turma in turmas %}
                    <tr id="turma-{{ turma.id }}">
                        <td>{{ turma.nome }}</td>
                        <td>{{ turma.unidade }}</td>
                        <td>
                            <a href="{% url 'editar_turma' turma.id %}">Editar</a>
                            <a href="{% url 'listar_alunos' turma.id %}">Gerenciar Alunos</a>
                            <button class="remover-turma" data-id="{{ turma.id }}">Remover</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{% url 'adicionar_turma' %}" class="add-turma">Adicionar Turma</a>
    </div>

    <script>
        $(document).ready(function() {
            $('.remover-turma').on('click', function() {
                var turmaId = $(this).data('id');
                var confirmDelete = confirm('Tem certeza que deseja remover esta turma?');
    
                if (confirmDelete) {
                    $.ajax({
                        url: '{% url "remover_turma" 0 %}'.replace('0', turmaId),
                        type: 'POST',
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}',
                            'method': 'DELETE',
                            'turma_id': turmaId
                        },
                        success: function(response) {
                            alert(response.status);
                            $('#turma-' + turmaId).remove();
                        },
                        error: function(xhr, status, error) {
                            alert('Erro ao remover a turma: ' + xhr.responseText);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
