{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turmas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap');

        :root {
        --primary-bg: rgb(52, 82, 160); /* Cor de fundo da área direita */    
        --secondary-bg: white; /* Cor de fundo da área esquerda */
        --card-bg: rgb(115, 187, 106); /* Cor de fundo da card-login */
        --text-color: white; /* Cor do texto nos rótulos e nos botões */
        --button-hover-bg: rgb(42, 121, 190); /* Cor de fundo ao passar o mouse no botão */
        --error-bg: red; /* Cor de fundo do erro */
        }
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f2f5f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .no-padding {
    padding: 0;
}

        .sidebar {
    width: 250px;
    background-color: var(--primary-bg);
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

.sidebar .profile {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar .profile img {
    border-radius: 50%;
    width: 80px;
    height: 80px;
}

.sidebar .profile h3 {
    margin: 10px 0 5px;
    color: #f1faee;
    font-weight: bold;
    text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.3);
}

.sidebar .profile p {
    color: #a8dadc;
    font-size: 0.9em;
}

.sidebar nav a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    border-radius: 10px;
    background-color: transparent;
    margin-bottom: 10px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.sidebar nav a:first-child {
    background-color: white;
    color: var(--primary-bg);
}

.sidebar nav a:hover {
    background-color: #1d3557;
    color: #a8dadc;
}

.sidebar a[href="{% url 'login' %}"] {
    margin-top: auto;
    background-color: white;
    color: var(--primary-bg);
    padding: 10px 20px;
    border-radius: 20px;
    max-width: 40%;
    font-weight: bold;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.sidebar a[href="{% url 'login' %}"]:hover {
    background-color: #f1faee;
    color: var(--primary-bg);
}

        /* Main Content */
.container {
    flex: 1;
    margin: 0;
    padding: 20px;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container {
        display: flex;
        flex-direction: column;
        padding: 20px;
        width: 90%; 
        max-width: 900px;
        background-color: #f1faee;
        border-radius: 20px; 
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        align-items: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 15px;
        overflow: hidden; 
    }

    th, td {
        text-align: left;
        padding: 15px; /* Aumentado de 12px para 15px */
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: var(--card-bg);
        color: #f1faee;
        font-weight: bold;
    }

        .gerenciamento-botao, .gerenciamento-botao2 {
            padding: 10px 12px;
            border-radius: 5px;
            color: #f1faee;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .gerenciamento-botao {
            background-color: var(--primary-bg);
        }

        .gerenciamento-botao:hover {
            background-color: #544bdc;
        }

        .gerenciamento-botao2 {
            background-color: #e63946;
        }

        .gerenciamento-botao2:hover {
            background-color: #d62828;
        }

        .add-turma {
            text-decoration: none;
            display: block;
            margin: 20px auto 0 auto; 
            background-color: var(--primary-bg); 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .add-turma:hover {
            background-color: #544bdc;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                display: flex;
                justify-content: space-between;
                flex-direction: row;
            }

            .sidebar nav {
                flex-direction: row;
                justify-content: space-around;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="/static/img/imgfunc.jpg" alt="funcionario" width="80" height="80">
            <h3>Bem-Cursos-Preparatorios</h3>
            <p>Funcionário</p>
        </div>
        <nav>
            <a href="{% url 'turmas' %}">Turmas</a>
            <a href="{% url 'simulados' %}">Simulados</a>
        </nav>
        <a href="{% url 'login' %}">Sair</a>
    </div>

    <div class="container">    
        <img src="{% static 'img/A3.jpg' %}" alt="A3" style="height: 10%; width: 5.5%; position: absolute; top: 10px; right: 10px;">
    
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Unidade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for turma in turmas %}
                    <tr id="turma-{{ turma.id }}">
                        <td>{{ turma.nome }}</td>
                        <td>{{ turma.unidade }}</td>
                        <td>
                            <a href="{% url 'alunos' turma_id=turma.id %}" class="gerenciamento-botao">Gerenciar Alunos</a>
                            <button class="remover-turma gerenciamento-botao2" data-id="{{ turma.id }}">Remover</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'adicionar_turma' %}" class="add-turma">Adicionar Turma</a>
        </div>
    </div>
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Confirmação</h3>
            <p>Tem certeza que deseja remover esta turma?</p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="btn-confirm">Sim</button>
                <button id="confirm-no" class="btn-cancel">Não</button>
            </div>
        </div>
    </div>

  
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Sucesso</h3>
            <p id="success-text"></p>
            <button id="success-ok" class="btn-confirm">Ok</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function abrirModalConfirmacao(turmaId, callback) {
                $('#confirm-modal').fadeIn();
                $('#confirm-yes').off('click').on('click', function() {
                    $('#confirm-modal').fadeOut();
                    callback(true);
                });
                $('#confirm-no').off('click').on('click', function() {
                    $('#confirm-modal').fadeOut();
                    callback(false);
                });
            }

            function abrirModalSucesso(mensagem, reloadAfter) {
                $('#success-text').text(mensagem);
                $('#success-modal').fadeIn();

                $('#success-ok').off('click').on('click', function() {
                    $('#success-modal').fadeOut();
                    if (reloadAfter) {
                        location.reload();
                    }
                });
            }

            $('.close').on('click', function() {
                $(this).closest('.modal').fadeOut();
            });

            $('.remover-turma').on('click', function() {
                var turmaId = $(this).data('id');
                abrirModalConfirmacao(turmaId, function(confirmed) {
                    if (confirmed) {
                        $.ajax({
                            url: '{% url "remover_turma" turma_id=0 %}'.replace('0', turmaId),
                            type: 'POST',
                            data: {
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                                'method': 'DELETE',
                                'turma_id': turmaId
                            },
                            success: function(response) {
                                abrirModalSucesso('Turma removida com sucesso!', true);
                                $('#turma-' + turmaId).remove();
                            },
                            error: function(xhr) {
                                abrirModalSucesso('Erro ao remover a turma: ' + xhr.responseText, false);
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
