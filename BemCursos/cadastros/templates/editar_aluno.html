<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar alunos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Editando Aluno: {{ aluno.nome }}</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ aluno.nome }}" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ aluno.idade }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'listar_alunos' aluno.turma.id %}">Voltar para lista de alunos</a>
</body>
</html>
