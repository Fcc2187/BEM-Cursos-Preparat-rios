<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Respons√°vel</title>
</head>
<body>
    {% if aluno %}
        <p>{{ aluno.nome }} - {{ aluno.sobrenome }}</p>
    {% endif %}
    <h1>Simulados</h1>
    <ul>
        {% for simulado in simulados %}
            <li>
                {{ simulado.nome }} - Data: {{ simulado.data }}
                <a href="{% url 'ranking_turma' simulado.id %}">
                    <button>Ver Ranking da Turma do simulado: {{ simulado.nome }}</button>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
