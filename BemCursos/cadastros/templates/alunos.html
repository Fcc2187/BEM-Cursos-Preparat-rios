<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos da Turma</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function confirmarRemocao(form) {
            const confirmacao = confirm("Você realmente deseja remover este aluno?");
            if (confirmacao) {
                form.submit();  // Envia o formulário para remover o aluno
            }
        }
    </script>
</head>
<body>
    <h2>Alunos da Turma: {{ turma.nome }}</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.idade }}</td>
                <td>
                    <a href="{% url 'editar_aluno' turma.id aluno.id %}">Editar</a>
                    <form method="post" action="{% url 'remover_aluno' turma.id aluno.id %}" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="method" value="DELETE">
                        <input type="hidden" name="aluno_id" value="{{ aluno.id }}">
                        <button type="button" onclick="confirmarRemocao(this.form)">Remover Aluno</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Adicionar Novo Aluno</h3>
    <form method="POST" action="{% url 'adicionar_aluno' turma.id %}">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <button type="submit">Adicionar Aluno</button>
    </form>

    <a href="{% url 'turmas' %}">Voltar para Turmas</a>
</body>
</html>
