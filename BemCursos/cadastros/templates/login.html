<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: fixed;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
            background-color: rgb(65, 88, 208);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0px;
        }
        .inner-container {
            width: 500px;
            height: 300px;
            background-color: rgb(169, 212, 213);
            border-radius: 35px;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Sombra */
        }
        #user_type {
            position: relative;
            right: 163px;
            width: 450%;
            height: 80px;
            border-radius: 15px;
            border-color: rgb(242, 242, 242);
            margin: 0;
            text-align: left;
        }
        #user_type2 {
            position: relative;
            right: 140px;
            width: 250%;
            height: 80px;
            border-radius: 15px;
            border-color: rgb(242, 242, 242);
            margin: 0;
            text-align: left;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            position: relative;
            top: 70px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(65, 88, 208);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para o botão */
        }
        .btn:hover {
            background-color: rgb(45, 62, 143);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Sombra mais forte ao passar o mouse */
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function toggleLoginFields() {
            const userType = document.getElementById("user_type").value;
            const alunoFields = document.getElementById("aluno-fields");
            const funcionarioFields = document.getElementById("funcionario-fields");

            if (userType === "aluno") {
                alunoFields.style.display = "block";
                funcionarioFields.style.display = "none";
            } else if (userType === "funcionario") {
                alunoFields.style.display = "none";
                funcionarioFields.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                       <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
            
                <div class="form-group">
                    <select id="user_type" name="user_type" onchange="toggleLoginFields()" >
                        <option value="" >Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
            
                <div id="aluno-fields" style="display:none;">
                    <div class="form-group">
                        <label for="username">Nome de Usuário (Aluno):</label>
                        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha (Aluno):</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </div>
                </div>
            
                <div id="funcionario-fields" style="display:none;">
                    <div class="form-group">
                        <label for="func_username">Nome de Usuário (Funcionário):</label>
                        <input type="text" id="func_username" name="func_username" placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="form-group">
                        <label for="func_password">Senha (Funcionário):</label>
                        <input type="password" id="func_password" name="func_password" placeholder="Digite sua senha">
                    </div>
                </div>
                <button type="submit" class="btn">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>
