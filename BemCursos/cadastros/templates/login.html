<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: fixed;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
            background-color: rgb(65, 88, 208);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0px;
        }
        .inner-container {
            width: 500px;
            height: 300px;
            background-color: rgb(35, 218, 67);
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
        }
        .side-container {
            position: fixed;
            left: 400px;
            width: 250px;
            height: 80px;
            background-color: rgb(65, 88, 208);
            color: white;
            font-weight: bold;
            font-size: 35px;
            border-radius: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container h2 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); 
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            position: fixed;
            top: 485px;
            right: 400px;
            display: block;
            width: 120px;
            padding: 10px;
            background-color: rgb(65, 88, 208);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
        }
        .btn:hover {
            background-color: rgb(45, 62, 143);
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <div class="side-container">
        <label>LOGIN</label>
    </div>
    <img src="/static/BEMcursos.png" alt="BEM" width="350" height="200" style="margin-top: 270px; margin-left: 130px; ">
    <div class="container">
        <div class="inner-container">
            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>
