{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="{% static 'img/BEMcursos.png' %}" alt="BEM">
        </div>
        <div class="right-login">
            <h1>Login</h1>
            <div class="card-login">
                <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="user_type">Tipo de Usuário:</label>
                        <select id="user_type" name="user_type">
                            <option value="funcionario">Funcionário</option>
                            <option value="responsavel">Responsável</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" id="username" name="username" placeholder="Usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-login">Acessar</button>
                </form>
            </div>
        </div>
    </div>
    {% if messages %}
        <div class="container-erro" id="erro-container">
            <div class="inner-container-erro">
                <div class="error">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}
    <script>
        const erroContainer = document.getElementById('erro-container');
        if (erroContainer) {
            setTimeout(() => {
                erroContainer.style.opacity = '0';
                setTimeout(() => {
                    erroContainer.style.display = 'none';
                }, 1000); 
            }, 5000); 
        }
    </script>
</body>
</html>
