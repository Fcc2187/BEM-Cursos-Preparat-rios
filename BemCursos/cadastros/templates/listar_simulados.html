<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Simulados</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(65, 88, 208);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile h3 {
            margin: 10px 0 5px;
            color: black;
        }

        .sidebar .profile p {
            color: #555;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            background-color: rgb(65, 88, 208);
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar nav a:hover {
            background-color: rgb(35, 218, 67);
        }

        .container {
            flex: 1;
            padding: 20px;
            background-color: rgb(65, 88, 208);
            color: white;
        }

        h2, h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        .table-container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: rgb(35, 218, 67);
            border-radius: 15px;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ffffff;
            color: black; 
            font-weight: bold; 
        }

        tr:nth-child(even) {
            background-color: rgb(35, 218, 67);
        }

        a, button {
            background-color: #007BFF; 
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        a {
            margin-right: 10px;
        }

        .remover-simulado {
            background-color: #D9534F;
        }

        .remover-simulado:hover {
            background-color: #C9302C;
        }

        .add-simulado {
            display: block;
            text-align: center;
            background-color: rgb(35, 218, 67);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            width: 250px;
            margin: 50px auto;
        }

        .add-simulado:hover {
            background-color: rgb(26, 170, 50);
        }

        .form-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: rgb(35, 218, 67);
            border-radius: 15px;
        }

        input[type="text"], input[type="date"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button.submit {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button.submit:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                display: flex;
                justify-content: space-between;
                flex-direction: row;
            }

            .sidebar nav {
                flex-direction: row;
                justify-content: space-around;
            }

            .container {
                padding: 10px;
            }

            .table-container {
                padding: 10px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                flex-direction: column;
                align-items: center;
            }

            .sidebar nav {
                flex-direction: column;
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            .table-container {
                padding: 15px;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
        <div class="profile">
            <h3>Nome e Sobrenome</h3>
            <p>Função</p>
        </div>
        <nav>
            <a href="{% url 'turmas' %}">Turmas</a>
            <a href="#">Simulados</a>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Simulados</h1>

        <div class="form-container">
            <h2>Adicionar Simulado</h2>
            <form id="add-simulado-form">
                <input type="text" name="nome" placeholder="Nome do Simulado" required>
                <input type="date" name="data" required>
                <label for="turmas">Selecione as turmas:</label>
                <select name="turmas" id="turmas" multiple required>
                    {% for turma in turmas %}
                        <option value="{{ turma.id }}">{{ turma.nome }} - {{ turma.unidade.nome }}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="submit">Adicionar</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Turmas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for simulado in simulados %}
                    <tr id="simulado-{{ simulado.id }}">
                        <td>{{ simulado.nome }}</td>
                        <td>{{ simulado.data }}</td>
                        <td>
                            <ul>
                                {% for turma in simulado.turmas.all %}
                                <li>{{ turma.nome }} - {{ turma.unidade.nome }}</li>
                                {% endfor %}
                            </ul>
                        </td>
                        <td><button class="remover-simulado" data-id="{{ simulado.id }}">Remover</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.remover-simulado').on('click', function() {
                var simuladoId = $(this).data('id');
                var confirmDelete = confirm('Tem certeza que deseja remover este simulado?');
    
                if (confirmDelete) {
                    $.ajax({
                        url: '{% url "remover_simulado" 0 %}'.replace('0', simuladoId),
                        type: 'POST',
                        data: {
                            'csrfmiddlewaretoken': '{{ csrf_token }}',
                            'method': 'DELETE',
                            'simulado_id': simuladoId
                        },
                        success: function(response) {
                            alert(response.status);
                            $('#simulado-' + simuladoId).remove();
                        },
                        error: function(xhr, status, error) {
                            alert('Erro ao remover o simulado: ' + xhr.responseText);
                        }
                    });
                }
            });

            // Adicionar novo simulado
            $('#add-simulado-form').on('submit', function(e) {
                e.preventDefault();

                var formData = $(this).serialize(); // Coleta os dados do formulário

                $.ajax({
                    url: '{% url "adicionar_simulado" %}', // URL para a view que adiciona um simulado
                    type: 'POST',
                    data: formData + '&csrfmiddlewaretoken={{ csrf_token }}', // Adiciona o token CSRF
                    success: function(response) {
                        alert('Simulado adicionado com sucesso!');
                        location.reload(); // Atualiza a página para mostrar o novo simulado
                    },
                    error: function(xhr, status, error) {
                        alert('Erro ao adicionar o simulado: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
