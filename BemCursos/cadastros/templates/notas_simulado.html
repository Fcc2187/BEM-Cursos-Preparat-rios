<h2>Notas do Simulado: {{ simulado.nome }}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matemática</th>
                <th>Português</th>
                <th>Média</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>
                    <input type="number" name="matematica_{{ aluno.id }}" min="0" max="20" required>
                </td>
                <td>
                    <input type="number" name="portugues_{{ aluno.id }}" min="0" max="20" required>
                </td>
                <td>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Nenhum aluno encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

<!-- Botão para ver o ranking -->
<a href="{% url 'ranking' simulado.id %}" class="btn btn-info">Ver Ranking</a>
