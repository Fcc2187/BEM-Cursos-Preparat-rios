<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(65, 88, 208);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile h3 {
            margin: 10px 0 5px;
            color: black;
        }

        .sidebar .profile p {
            color: #555;
        }

        .sidebar nav a {
            text-decoration: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            background-color: rgb(65, 88, 208);
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.9);
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease; 
            display: block;
        }

        .sidebar nav a:hover {
            background-color: rgb(54, 74, 175);
        }

        .container {
            flex: 1;
            padding: 20px;
            background-color: rgb(65, 88, 208);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 0.0625rem 0.0625rem 0.1875rem rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgb(11, 173, 38);
            padding: 20px;
            border-radius: 15px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            color: white;
        }

        form label, form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 14px;
        }

        form input[type="text"],
        form input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: black;
            width: calc(100% - 22px); /* ajuste para manter o campo dentro do container */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: rgb(11, 147, 34);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: rgb(9, 115, 28);
        }

        .btn-voltar {
        margin-top: 10px;
        text-align: center;
        width: 40%; /* Reduzido para 40% da largura do container */
        padding: 8px;
        border-radius: 5px;
        background-color: rgb(65, 88, 208); /* Cor azul, igual à sidebar */
        color: white;
        text-decoration: none;
        font-size: 14px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    .btn-voltar:hover {
        background-color: #007BFF;  /* Azul mais escuro no hover */
    }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/static/imgfunc.jpg" alt="funcionario" width="100" height="100">
            <h3>Nome e Sobrenome</h3>
            <p>Função</p>
        </div>
        <nav>
            <a href="{% url 'turmas' %}" class="btn btn-primary">Turmas</a>
            <a href="{% url 'simulados' %}" class="btn btn-primary">Simulados</a>
        </nav>
    </div>

    <div class="container">
        <h2>Adicionar Aluno</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="is_ver_geral">Pode ver ranking geral:</label>
            <input type="checkbox" id="is_ver_geral" name="is_ver_geral">

            <input type="hidden" name="turma_id" value="{{ turma_id }}">

            <button type="submit">Salvar</button>
        </form>

        <a href="{% url 'alunos' turma_id=turma_id %}" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
